buildscript {
  repositories {
    maven { url "http://oss.jfrog.org/repo" }
    mavenCentral()

    maven { url 'http://dl.bintray.com/vermeulen-mp/gradle-plugins' }
  }
  dependencies {
    classpath 'io.ratpack:ratpack-gradle:0.9.8-SNAPSHOT'
    classpath 'com.wiredforcode:gradle-heroku-plugin:1.0.0'
  }
}

repositories {
  maven { url "http://oss.jfrog.org/repo" }
  mavenCentral()
  maven { url "http://repo.springsource.org/repo" } // for springloaded
  maven { url "http://repo.jenkins-ci.org/releases/" }
}

apply plugin: 'heroku'

heroku {
    apiKey = ''// in gradle.properties
    appName = 'job-dsl'
}

apply plugin: "io.ratpack.ratpack-groovy"
apply plugin: "idea"
idea {
    project {
        jdkName "1.7"
        languageLevel "1.7"
    }
}

configurations.all {
    exclude module: "groovy"
}

dependencies {
    // SpringLoaded enables runtime hot reloading.
    // It is not part of the app runtime and is not shipped in the distribution.
    springloaded "org.springsource.springloaded:springloaded-core:1.1.4"
    testCompile "org.spockframework:spock-core:0.7-groovy-2.0", {
        exclude module: "groovy-all"
    }
    compile 'org.jenkins-ci.plugins:job-dsl-core:1.38'
    compile 'org.kohsuke:github-api:1.56'
}

defaultTasks "clean", "build", "installApp"